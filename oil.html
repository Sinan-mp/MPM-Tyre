<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    .card-img-top{height: 250px;}
  </style>
  <body>
    <center><h3>Oils</h3></center>
    <section>
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 header">
              
              </div>
              <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6 header">
                <div class="card" style="width: 18rem;">
                  <img src="images/Oil images/Servo.png" class="card-img-top" alt="Servo oil logo image">
                  <div class="card-body">
                    <h5 class="card-title">Servo</h5>
                   
                  </div>
                </div>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6 header">
                <div class="card" style="width: 18rem;">
                  <img src="images/Oil images/Total.jpeg" class="card-img-top" alt="Total oil logo image">
                  <div class="card-body">
                    <h5 class="card-title">Total</h5>
                    
                  
                  </div>
                </div>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6 header">
                <div class="card" style="width: 18rem;">
                  <img src="images/Oil images/Mobail.png" class="card-img-top" alt="Mobail oil logo image">
                  <div class="card-body">
                    <h5 class="card-title">Mobail</h5>
               
                    
                  </div>
                </div>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6 header">
                <div class="card" style="width: 18rem;">
                  <img src="images/Oil images/Amaron.png" class="card-img-top" alt="Amaron oil logo image">
                  <div class="card-body">
                    <h5 class="card-title">Amaron</h5>
               
                    
                  </div>
                </div>
              </div>
             
    
    
            </div>
          </div>
      </section>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
